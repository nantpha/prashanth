<div class=" row">
  <div class="container-fluid">
    <div class="row">
      <div class="  row col-sm-12">
        <input type='file' (change)="onSelectFile($event)">
      </div>
    </div>
  </div>
  <div class=" border  border-primary mt-5 column-left mr-5 p-3">
    <h2>JSON information</h2>


    <div class="">
      <div class="table-wrapper-scroll-y my-custom-scrollbar table-responsive p-3 ">
        <table class="fixed_header table-fixed  mb-0 table table-bordered table-striped mb-0 p-3">
          <thead>
            <tr>
              <th>#</th>
              <th>sqlScriptName</th>
              <th>directory</th>
              <th>credentialId</th>
              <th>&nbsp;</th>
              <th>&nbsp;</th>
            </tr>
          </thead>

          <tbody style=" height:200px;  overflow-y:auto; width: 100%;">
            <tr *ngFor="let registration of sqlScript.sqlScripts; let i = index">
              <td scope="row">{{ i + 1 }}</td>
              <td>{{ registration.sqlScriptName }}</td>
              <td>{{ registration.directory }}</td>
              <td>{{ registration.credentials[0].credentialId}}</td>
              <td>
                <button type="button" class="btn btn-info " (click)="onEdit(i)">Edit</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    <div class="text-right">
      <button type="submit" class="btn btn-primary mr-5" (click)="onNew()">New</button>
      <button type="button" class="btn btn-success pl-1" (click)="submit()">Submit</button>
    </div>
  </div>
  <br>
  <div class=" border border-primary mt-5 column-right col-sm mr-5" *ngIf="showNew">
    <form (ngSubmit)="onSave()">

      <h2>{{saveType}}</h2>

      <div class="form-group row">
        <label for="sqlScriptName-input" class="col-4 col-form-label">SqlScriptName</label>
        <div class="col-6">
          <input class="form-control" type="text" [(ngModel)]="sqlScripts.sqlScriptName" name="sqlScriptName">
        </div>
      </div>
      <div class="form-group row">
        <label for="directory-input" class="col-4 col-form-label">directory</label>
        <div class="col-6">
          <input class="form-control" uppercase [(ngModel)]="sqlScripts.directory" name="directory">
        </div>
      </div>
      <div class="form-group row">
        <label for="credentials.credentialid-input" class="col-4 col-form-label">Credential</label>
        <div class="col-6">
          <input class="form-control" uppercase [(ngModel)]="sqlScripts.credentials[0].credentialId"
            name="credentialid">
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-success  mr-5 ">{{submitType}}</button>
        <button type="submit" class="btn btn-primary " (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
